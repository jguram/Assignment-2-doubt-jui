<!DOCTYPE html>
<html>

<head>
     <title> scatter plot</title>
	 <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
	 
<body>

      
	  
      <script>
               
			  dataarray=[];
			  for (i=0;i<10;i++){
			     rand=Math.random() * 100 | 0;
				 isSelected="f";
				 dataarray.push({"val":rand,"select":isSelected})
			  };
			  
			  
		      dataarray[0][1]="t";
			  dataarray[1][1]="t";
			   
		       var canvas=d3.select("body")
		              .append("svg")
					  .attr("width",1000)
					  .attr("height",1000)
				
                var bars=canvas.selectAll("rect-bars")
				                .data(dataarray)
								.enter()
								    .append("rect")
									.attr("width",function(d) {return d.val;})
									.attr("height",10)
									.attr("y",function(d,i) {return i *20})
								    .html(function(d,i){return "<circle cx='350' cy='50' r='100' 'fill: red'/> " ;})
									.attr("x",function(d) {return 300})
									.attr("fill","rgba(30,40,50,0)")
									.attr("stroke", "black");
									
									
					console.log(bars)	
								 
						
            			
      </script> 

</body>
</html>
